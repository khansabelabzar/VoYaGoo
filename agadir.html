<!-- agadir.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casablanca Tourist Guide</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fef1e6;
      text-align: center;
      padding: 2rem;
      color: #4477aa;
    }

    h1 {
      font-size: 3.5rem;
      color: #75aadb;
      margin-bottom: 0.5rem;
    }

    .custom-title {
      font-size: 4rem; /* Bigger than default h1 */
      font-weight: bold;
      text-transform: uppercase;
      color: #2c3e50;
    }


    .subtitle {
      font-size: 1.8rem;
      background-color: #c4e8cd;
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 10px;
      color: white;
      margin-bottom: 3rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }

    .circle {
      background-color: #fff;
      border-radius: 50%;
      width: 240px;
      height: 240px;
      margin: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* stronger shadow */
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .circle:hover {
      transform: scale(1.05); /* optional pop effect on hover */
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .circle p {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #c4e8cd;
      padding: 0.4rem 1rem;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
    }

    .link {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }
  </style>
</head>
<body>
 

<h1 class="custom-title">AGADIR</h1>
<div class="subtitle">5 places to visit</div>
<div class="container">
  <a href="beach.html" class="link">
    <div class="circle">
      <img src="agadir-beach.jpg" alt="Agadir Beach" />
      <p>Agadir Beach</p>
    </div>
  </a>
  <a href="souq.html" class="link">
    <div class="circle">
      <img src="souk.jpg" alt="Souk El Had" />
      <p>Souk El Had</p>
    </div>
  </a>
  <a href="crocoparc.html" class="link">
    <div class="circle">
      <img src="crocoparc.jpg" alt="Crocoparc" />
      <p>Crocoparc</p>
    </div>
  </a>
  <a href="marina.html" class="link">
    <div class="circle">
      <img src="marina.jpg" alt="Marina Agadir" />
      <p>Marina Agadir</p>
    </div>
  </a>
  <a href="mountain.html" class="link">
    <div class="circle">
      <img src="mountain.jpg" alt="Agadir Oufella" />
      <p>Agadir Oufella</p>
    </div>
  </a>
</div>
</body>
