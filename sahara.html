<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahara Desert Adventures</title>
  <link rel="stylesheet" href="sahara.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>Sahara Desert Adventures</h1>
      <p>Explore our daily guided trips</p>
    </div>
  </header>

  <main>
    <div class="controls">
      <label for="timeFilter">Filter by Time:</label>
      <select id="timeFilter">
        <option value="all">All</option>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
      </select>

      <label for="tripDate">Choose a Date:</label>
      <input type="date" id="tripDate" />
      
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>

    <section id="trip-list" class="trip-list"></section>

    <!-- Map Section -->
    <section class="map-section">
      <h2>Explore the Region</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.239825038374!2d9.56155217555391!3d30.057056518626325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1255125f8690f8c5%3A0x73c6ad65b9468d30!2sSahara!5e0!3m2!1sen!2s!4v1716123123456"
        width="100%" height="300" style="border:0;" allowfullscreen loading="lazy">
      </iframe>
    </section>
  </main>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Book Your Trip</h2>
      <form id="bookingForm">
        <label>Name: <input type="text" required></label>
        <label>Email: <input type="email" required></label>
        <label>Date: <input type="date" required></label>
        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </div>

  <script src="sahara.js"></script>
</body>
</html>
